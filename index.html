<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drum Player</title>
</head>
<body>
    <div  class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <p class="sound">clap</p>
        </div>
        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <p class="sound">hithat</p>
        </div>
        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <p class="sound">kick</p>
        </div>
        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <p class="sound">boom</p>
        </div>
        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <p class="sound">ride</p>
        </div>
        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <p class="sound">snare</p>
        </div>
        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <p class="sound">tom</p>
        </div>
        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <p class="sound">stick</p>
        </div>
        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <p class="sound">cymbal</p>
        </div>
        <audio data-key="65">
            <source src="Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="83">
            <source src="Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="68">
            <source src="Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="70">
            <source src="Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="71">
            <source src="Crash-Cymbal-Crescendo-Wash-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="72">
            <source src="Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="74">
            <source src="Small-Tom-Drum-Hit-Level-6A-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="75">
            <source src="Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
        <audio data-key="76">
            <source src="Crash-Cymbal-Hit-B-www.fesliyanstudios.com.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="index.js"></script>
</body>
</html>
